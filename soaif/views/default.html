		$('document').ready(function() {

			var User = nsData.user;		//FIX! this will come from firebase
			var request = parsePath(nsData);

			if (!request) {

			}
			
			//$('#link').html(' > ' + request.service + ' > ' + request.resource);
			$('#searchText').attr('placeholder', request.service + ' > ' + request.resource);
			$('#serviceName').html(request.singularResource);

			var searchText = $('#searchText');

			searchText.parent().on('keyup', '#searchText', function(evt) {
				var currentValue = searchText.val();
				var key = evt.keyCode || evt.which; 

				if (key === 13) {
			    	//window.location = 'http://localhost:'
			    } else if (key === 9 || key === 32) {
			     	if ($('#debug').find('div.column').length === 1) {
			     		console.log($('#debug').find('div.column').length);
			     		console.log('autocomplete');
			     	}
			    } else {
			    	var matches = [];
			    	User.roles.resources.map(function(item, ctr) {
			    		if (item.path.includes(currentValue)) {
			    		 	matches.push(item.path.replace(/\//g, ' > '));
			    		} else {
			    			return false;	
			    		}
			    		return true;
			    	});

			    	var suggestion = '';
					matches.forEach(function(item, ctr) {
						suggestion += '<div class="row"><div class="col-md-12 column">' + item + '</div></div>'
					});

			    	$('#debug').html($(suggestion)).find('div.column').styleSubtext({
					 	subtext: [currentValue],
					 	style: 'font-weight: bold; font-size: 28px; color: #020202'
					});
			    }
			});
			
			//populate table
			nsData[request.resource][request.singularResource].forEach(function(item, i) {
				var row = $('<tr class="active"><td>' + i + '</td><td>' + item.name.replace('.js', '') + '</td><td><a class="modalSpawner" data-url="' + item.url + '" >Detail</a></td></tr>');

				$('#results').append(row);
			});

			//http://stackoverflow.com/questions/20073618/using-bootstrap-3-0-modals-to-load-dynamic-remote-content-within-an-iframe
			$('.modalSpawner').click(function() {
				var url = $(this).data('url');
				$.ajax({
			        url: url,
			        dataType: 'html',
			        type: 'GET',
			        success: function(data) {
