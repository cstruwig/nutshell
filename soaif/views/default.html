		<script type="text/javascript">
		/* #nsData */

		$('document').ready(function() {

			var User = nsData.user;						//FIX! this will come from firebase
			var request = parsePath(nsData);			//get service and resource
			var suggestions = $('#suggestions');
			var searchBar = $('#searchBar');
			
			if (!request) {
				alert('there was an error! damn it...');
			}
			
			//setup ui
			searchBar.attr('placeholder', request.service + ' > ' + request.resource);
			searchBar.focus();

			//setup results table
			$('#serviceName').html(request.singularResource);
			//populate table
			nsData[request.resource][request.singularResource].forEach(function(item, i) {
				var row = $('<tr class="active"><td>' + i + '</td><td>' + item.name.replace('.js', '') + '</td><td><a class="modalSpawner" data-url="' + item.url + '" >Detail</a></td></tr>');

				$('#results').append(row);
			});

			//http://stackoverflow.com/questions/20073618/using-bootstrap-3-0-modals-to-load-dynamic-remote-content-within-an-ifram

			function parseSearchText(idiotText) {
				var path = nsData.request.url;
				return path + '/' + idiotText;
			}			

			function toggleSuggestions() {
				if (searchBar.val() === '') {
					suggestions.hide();
				} else {
					suggestions.show();
				}
			}

			function isValidRequest() {
				var result = false;
				//if (searchBar.val() is valid) {
					result = true;
				//}
				return result;
			}

			searchBar.keypress(function(evt) {
				//check for special keys for autocompletion and submission
				
				var key = evt.keyCode || evt.which; 

				if (key == 10 || key == 13) {			//ENTER=submit form
					evt.preventDefault();
					if (isValidRequest()) {
						//alert(parseSearchText(searchBar.val()));
						alert(searchBar.val());
					}
					
			    	//window.location = 'http://localhost:'
			    } else if (key === 32 || key === 9) {			//SPACE & TAB=autocomplete (AND submit)
			    	//FIX! tab key being ignored!!!!
					evt.preventDefault();
			     	if (suggestions.find('.suggestion').length === 1) { //if only one option then autocomplete
			     		//autocomplete
			     		searchBar.val(suggestions.find('.suggestion').text());
			     		suggestions.hide();
			     	}
			    }
			});

			searchBar.keyup(function(evt) {

				var searchBarVal = searchBar.val();
				var matches = [];

				User.roles.resources.map(function(item, ctr) {
					if (item.path.includes(searchBarVal)) {
					 	//matches.push(item.path.replace(/\//g, ' > '));
					 	matches.push(item.path);
					} else {
						return false;
					}
					return true;
				});

				var suggestionMarkup = '<li class="dropdown-header">suggestions...</li>';
				matches.forEach(function(item, ctr) {

					var matchingService = item.split('/')[0];// + ' >';
					var matchingResource = item.split('/')[1];

					// var suggestion = <a href="#" class="suggestion" style="color: #c0c0c0">' + matchingService + ' > ' + matchingResource + '</a>
					
					suggestionMarkup += '<li><a href="#" class="suggestion" style="color: #c0c0c0">' + matchingService + ' > ' + matchingResource + '</a></li>'
				});

				suggestionMarkup += '<li class="divider"></li><li><a href="#">help me</a></li>';

				$('#suggestions').html($(suggestionMarkup)).find('li>a').styleSubtext({
				  	subtext: [searchBarVal],
				  	style: 'font-weight: bold; color: #000' //' font-size: 28px; color: #020202'
				});

				//   	$('#debug').html($(suggestion)).find('div.column').styleSubtext({
				//  	subtext: [currentValue],
				//  	style: 'font-weight: bold; font-size: 28px; color: #020202'
				// });



				toggleSuggestions();
			});

			searchBar.click(toggleSuggestions);
			searchBar.blur(function() {
				suggestions.hide();
			});
			
			suggestions.html('<li><a href="#">crappppeeeeee</a></li>');
		});
		</script>
